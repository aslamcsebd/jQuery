<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body class="container">
    <h3 class="text-center">Append, Prepend, Before, After</h3>
    <section>
      <span>Append</span>
      <p class="append">2+4 = </p>

      <span>Prepend</span>
      <p class="prepend"> = 8</p>

      <span>Before</span>
      <p class="before">8+2 = 10</p>

      <span>After</span>
      <p class="after">4+2 = 6</p>
    </section>
    <a class="source" href="https://www.youtube.com/watch?v=XjRQ5HRffN8&list=PLTmFffuXWQFkNYiGXr3Un6pqJZRi-eAtl&index=5&ab_channel=learnwithfiz" target="_blank">Source</a> 
    
    <script src="assets/jquery.min.js"></script>
      <script>
        $(".append").append("<b>6</b>");
        $(".prepend").prepend("<b>6+2</b>");

        var value = $("<p></p>").html("<b>6+2=8</b>");
        $(".before").before(value);

        var value2 = $("<p></p>").html("<b>6+2=8</b>");
        $(".after").after(value2);
      </script>     
  </body>
</html>
